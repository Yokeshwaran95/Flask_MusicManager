{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Explore Songs of your choice </h3>
                    <p class="text-light"> 
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for song in song_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title"><a href="{{ url_for('index_detail',song_slug=song.slug) }}">{{ song.filename }}</a></h2>
                    <label>Artist</label><p class="card-text text-muted h6">{{ song.artist }} </p>
                    <label>Album</label><p class="card-text text-muted h6">{{ song.album }} </p>
                    <div class="utility">
                        <a href="{{ url_for('delete',song_slug=song.slug) }}">Delete</a>
                        <a href="{{ url_for('download',song_filename=song.filename) }}">Download</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
</div>
{%endblock%}
