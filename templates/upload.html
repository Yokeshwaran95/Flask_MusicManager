<html>
<head>
	<title>Upload a song</title>
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/upload_custom.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
</head>
<body>
	<div class="cont">
		<h1> Post Songs Here  </h1>
		<br>
		<br>
		<div class="form-audio">

			<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
			<label for="title">Title</label>
			<input type="text" name="title" placeholder="Enter song title">
			<br>
			<br>
			<label for="artist">Artist</label>
			<input type="text" name="artist" placeholder="Enter Artist name">
			<br>
			<br>
			<label for="album">Album</label>
			<input type="text" name="album" placeholder="Enter album name">
			<br>
			<br>
			<label for="song">Upload Song</label>			    
			<input type="file" name="file" class="button" multiple> <br/><br/>
			{% if feedback %}
			{{feedback }}
			{% endif %}
			<input type="submit" value="Upload" class="btn btn-danger">
			</form>

			<br>
		</div>
	</div>
</body>
</html>
